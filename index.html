<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    

    <div class="container">
        <div class="current-info">
            <div class="data-container">
                <div class="time">
                    20:09 <span class="am-pm">PM</span>
                </div>
                <div class="date">
                    Monday , 24 May
                </div>
            </div>

            <div class="others">
                <div class="weather-item">
                    <div>Pressure</div>
                    <div>92%</div>
                </div>
                <div class="weather-item">
                    <div>Humidity</div>
                    <div>92%</div>
                </div>
                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>92%</div>
                </div>
                <div class="weather-item">
                    <div>Sunrise</div>
                    <div>92%</div>
                </div>
                <div class="weather-item">
                    <div>Sunset</div>
                    <div>92%</div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
